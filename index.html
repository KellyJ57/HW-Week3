<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row" text-center>
      <header>
        <h1>Password Generator</h1>
      </header>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" type="button" onclick= "writePassword()" class="btn btn-danger">Generate Password</button>
          <button id="copy" type="button" class="btn btn-secondary">Copy to Clipboard</button>
          <button disabled id="copy" class="btn float-right"></button>
        </div>
      </div>
    </div>
    <script src="PWgeneraroe.js"> </script>
  </div>

</body>

</html>
